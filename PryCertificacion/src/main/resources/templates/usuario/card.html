<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layout :: head"></head>
	<body>
		<header th:replace="layout :: header"></header>
		<div class="container">
			<br />
			<div class="card col-md-12">
				<div class="card-body">
					<div class="form-group row">
						<div class="content col-sm-1">
							<i class="fas fa-book-open fa-2x"></i>
						</div>
						<h3 class="card-title col-sm-6" th:text="${usuario.nombre}"></h3>
						<div class="col-sm-4">
							<a th:href="@{/usuario/delete/} + ${usuario.idusuario}"
								class="btn btn-danger"
								onclick="return confirm('Â¿Desea eliminar el usuario?');"><i
								class="fas fa-trash-alt"></i>&nbsp;Eliminar</a> <a
								class="btn btn-success" th:href="@{/usuario/list}"><i
								class="fas fa-arrow-circle-left"></i>&nbsp;Volver</a>
						</div>
					</div>
					<hr />
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-id-card"></i> <label class="h6 col-form-label">&nbsp;Nombre:</label>
						</div>
						<div class="col-sm-4">
							<h5 class="card-text" th:text="${usuario.nombre}"></h5>
						</div>
					</div>
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-at"></i> <label class="h6 col-form-label">&nbsp;Apellido:</label>
						</div>
						<div class="col-sm-4">
							<h5 class="card-text" th:text="${usuario.apellido}"></h5>
						</div>
					</div>
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-at"></i> <label class="h6 col-form-label">&nbsp;Email:</label>
						</div>
						<div class="col-sm-4">
							<h5 class="card-text" th:text="${usuario.email}"></h5>
						</div>
					</div>
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-calendar-alt"></i> <label class="h6 col-form-label">&nbsp;Fecha Nacimiento:</label>
						</div>
						<div class="col-sm-4">
							<h5 class="card-text" th:text="${usuario.fechanacimiento}"></h5>
						</div>
					</div>
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-at"></i> <label class="h6 col-form-label">&nbsp;Rol:</label>
						</div>
						<div class="col-sm-4">
							<h5 class="card-text" th:text="${usuario.rol}"></h5>
						</div>
					</div>
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-at"></i> <label class="h6 col-form-label">&nbsp;Observacion:</label>
						</div>
						<div class="col-sm-4">
							<h5 class="card-text" th:text="${usuario.observacion}"></h5>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
