<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<title>Certificación II</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
	integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	crossorigin="anonymous">
</head>
<body>
	<header th:fragment="header" class="container">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<a class="navbar-brand" th:href="@{/}">MiniYouTube</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/video/list}">Videos</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/usuario/list}">Usuarios</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/tipovideo/list}">Acceder</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="container"></div>

	<footer th:fragment="footer" class="container">
		<br />
		<hr />
		<div class="row">
			<div class="col-md-1">
				<i class="fas fa-university fa-5x"></i>
			</div>
			<div class="col-md-9">
				<h5 class="card-title">Universidad de las Fuerzas Armadas ESPE</h5>
				<div class="card-text">
					<strong>Ingeniería en Software</strong><br /> <small>Latacunga</small>
				</div>
			</div>
			<div class="col-md-1 center-block">				
				<p>ISOW&copy;2018</p>
			</div>
		</div>
		<hr />
		<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script th:src="@{/js/popper.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
	</footer>
</body>
</html>
